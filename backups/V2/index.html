<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>DM - DaniMani</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>mavidama</h1>

            <div id="bar"></div>
        </div>
        <div id="highscore-table">
            <h2>highscore</h2>
        </div>
    </div>
</body>

<!--JavaScript-->
<script data-main="js/config.js" src="js/require.js"></script>
